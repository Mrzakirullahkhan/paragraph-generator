<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- my css -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid  g-0 m-0 p-0">
        <!-- for heading  -->
        <div class="row m-0 p-0">
            <div class="col-md-12">
                <h2 id="mainHeading"> Paragrapgh generator</h2>
            </div>
        </div>
        <!-- btn and input -->
        <div class="row m-0 p-0">
            <div class="col-md-12 text-center">
                <div id="dsply">
                    <p id="para">Paragraphs:</p>
                    <input type="number" id="myNumber" placeholder="1">
                    <button id="mybttn">Generate</button>

                </div>
            </div>

            </div>
        </div>
        <!-- my paragraph div  -->
        <div class="row">
            <div class="col-md-6 text-center myparagrapghSection">
                <div id="paragrapgh">
                    
                </div>
            </div>
        </div>
    </div>


    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <!-- my js  -->
        <script src="app.js"></script>
</body>

</html>
